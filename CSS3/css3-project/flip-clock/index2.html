<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>翻页时钟 - 加减数字示例</title>
		<link rel="stylesheet" type="text/css" href="lib/css/normalize.css" />
		<link rel="stylesheet" href="lib/css/flipclock.css">
		<script src="lib/js/jquery.min.js"></script>
		<script src="lib/js/flipclock.js"></script>
	</head>
	<body>
		<div style="margin:1em;">
			<div class="clock" style="margin:2em;"></div>
			<button type="button" class="increment" style="margin: 10px; font-size: 20px; padding: 15px;">+1</button>
			<button type="button" class="decrement" style="margin: 10px; font-size: 20px; padding: 15px;">-1</button>
			<button type="button" class="reset" style="margin: 10px; font-size: 20px; padding: 15px;">Reset</button>
		</div>
		<script type="text/javascript">
			var clock;
			$(document).ready(function() {
				// Instantiate a counter
				clock = new FlipClock($('.clock'), 101, {
					clockFace: 'Counter'
				});
				
				// Attach a click event to a button a increment the clock
				$('.increment').click(function() {
					//clock.setValue(10);
					// Or you could decrease the clock
					// clock.decrement();
					clock.increment();
					// Or set it to a specific value
					// clock.setValue(x);
				});
				
				// Attach a click event to a button a decrement the clock
				$('.decrement').click(function() {
					clock.decrement();
				});
				
				// Attach a click event to a button a reset the clock
				$('.reset').click(function() {
					clock.reset();
				});
				
				/*
				// Use this code if you want to autoincrement the counter.
				var timer = new FlipClock.Timer(clock, {
					callbacks: {
						interval: function() {
							clock.increment();
						}
					}
				});
				timer.start();
				*/
			});
		</script>
	</body>
</html>
